<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>س?‌گل</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --main:#009688;
      --main-dark:#00796b;
    }

    body{
      direction: rtl;
      margin:0;
      font-family: "Tahoma","Vazirmatn",sans-serif;
      background: linear-gradient(to bottom,#e0f7fa,#ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    .container{
      width:100%;
      max-width:720px;
      background: rgba(255,255,255,0.92);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      padding:36px;
      text-align:center;
    }

    /* عنوان بالا? صفحه (ثابت، بدون ان?م?شن) */
    #sigolText{
      font-size:64px;           /* سا?ز بزرگ‌تر برا? موبا?ل و دسکتاپ */
      color: #00796b;
      margin:0 0 26px 0;
      user-select:none;
    }

    /* تصو?ر (بعد از 3 ثان?ه ظاهر م?‌شود) */
    img{
      width:100%;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      transform: scale(0.85);
      opacity:0;
      transition: transform 450ms ease, opacity 450ms ease;
      margin-bottom:30px;
    }

    /* گروه دکمه‌ها در ?ک رد?ف، فاصله ب?ن ادامه و شروع مجدد */
    .button-group{
      display:flex;
      gap:16px;
      justify-content:space-between; /* ادامه سمت چپ، شروع مجدد سمت راست */
      max-width:520px;
      margin:0 auto;
      opacity:0;
      pointer-events:none;
      transition: opacity 260ms ease;
    }

    /* دکمه‌ها بلندتر و خوانا */
    .button-group button{
      flex:1;
      min-height:64px;            /* بلند? دکمه */
      padding:12px 18px;          /* فاصله داخل? افق?/عمود? */
      font-size:20px;            /* کم? بزرگ‌تر */
      border-radius:12px;
      border: none;
      background: var(--main);
      color:#fff;
      cursor:pointer;
      transition: background 200ms ease, transform 120ms ease;
      line-height:1;             /* برا? تراز عمود? بهتر */
    }

    .button-group button:hover{ background: var(--main-dark); transform: translateY(-2px); }

    /* وقت? active شد، تصو?ر و دکمه‌ها نما?ان م?شن */
    .active img{ opacity:1; transform: scale(1); }
    .active .button-group{ opacity:1; pointer-events:auto; }

    /* دکمه توقف را مخف? م?‌کن?م تا فقط بسته به وضع?ت نما?ش داده شود */
    #stopButton{ display:none; }

    /* حالت واکنشگرا: در موبا?ل فونت و اندازه دکمه ها کم? کمتر شود */
    @media (max-width:420px){
      #sigolText{ font-size:48px; margin-bottom:18px; }
      .button-group button{ min-height:56px; font-size:18px; padding:10px 12px; }
      .container{ padding:24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- عنوان بالا? صفحه؛ از زِرو-وا?د-نو-جو?ِنر ب?ن س? و گل استفاده شده -->
    <h1 id="sigolText">س?‌گل</h1>

    <!-- تصو?ر: ابتدا مخف?، بعد از 3 ثان?ه با زوم به نما?ش درم?‌آ?د -->
    <img id="heroImg" src="https://atadn11.github.io/golriz/img.jpg" alt="س?‌گل">

    <!-- گروه دکمه‌ها: ترت?ب در DOM به ا?ن شکله که وقت? توقف رو م?‌زن?م،
         ادامه (سمت چپ) و شروع مجدد (سمت راست) به صورت قابل کل?ک باق? م?‌مونن -->
    <div class="button-group" id="buttonGroup">
      <button id="continueButton" onclick="continueAudio()">ادامه‌? صدا</button>
      <button id="playButton" onclick="playAudio()">شنيدن صدا</button>
      <button id="stopButton" onclick="stopAudio()">توقف صدا</button>
      <button id="restartButton" onclick="restartAudio()">شروع مجدد</button>
    </div>
  </div>

  <audio id="audio">
    <source src="https://atadn11.github.io/golriz/music.mp3" type="audio/mpeg">
    مرورگر شما از پخش صدا پشت?بان? نم?‌کند.
  </audio>

  <script>
    // توجه: همه‌? متن‌ها? فارس? با حرف ? فارس? (U+06CC) نوشته شده‌اند
    const container = document.querySelector('.container');
    const buttonGroup = document.getElementById('buttonGroup');
    const heroImg = document.getElementById('heroImg');

    const playButton = document.getElementById('playButton');
    const stopButton = document.getElementById('stopButton');
    const continueButton = document.getElementById('continueButton');
    const restartButton = document.getElementById('restartButton');
    const audio = document.getElementById('audio');

    let pauseTime = 0;

    // ابتدا فقط play (شن?دن صدا) قابل مشاهده باشد — بق?ه با JS کنترل م?شه
    // (ظاهرشدن گروه دکمه‌ها و تصو?ر بعد از 3 ثان?ه)
    setTimeout(() => {
      container.classList.add('active');
      // نما?ش اول?ه: فقط دکمه‌? شن?دن فعال باشه
      playButton.style.display = 'inline-block';
      stopButton.style.display = 'none';
      continueButton.style.display = 'none';
      restartButton.style.display = 'none';
    }, 3000);

    // عملکردها
    function playAudio(){
      // وقت? شن?دن صدا کل?ک شد، از جا? توقف قبل? ادامه بده
      audio.currentTime = pauseTime || 0;
      audio.play().catch(()=>{/* برخ? مرورگرها ممکنه جلو? autoplay بگ?رن */});
      playButton.style.display = 'none';
      stopButton.style.display = 'inline-block';
      continueButton.style.display = 'none';
      restartButton.style.display = 'none';
    }

    function stopAudio(){
      audio.pause();
      pauseTime = audio.currentTime;
      // بعد از توقف: نما?ش دکمه ادامه‌? صدا (سمت چپ) و شروع مجدد (سمت راست)
      playButton.style.display = 'none';
      stopButton.style.display = 'none';
      continueButton.style.display = 'inline-block';
      restartButton.style.display = 'inline-block';
      // متن ادامه را مطمئناً از ابتدا نزن?م؛ ادامه‌? دق?ق از pauseTime انجام م?‌شود
    }

    function continueAudio(){
      // ادامه از همان جا?? که متوقف شد
      audio.currentTime = pauseTime || 0;
      audio.play();
      playButton.style.display = 'none';
      stopButton.style.display = 'inline-block';
      continueButton.style.display = 'none';
      restartButton.style.display = 'none';
    }

    function restartAudio(){
      pauseTime = 0;
      audio.currentTime = 0;
      audio.play();
      playButton.style.display = 'none';
      stopButton.style.display = 'inline-block';
      continueButton.style.display = 'none';
      restartButton.style.display = 'none';
    }

    audio.addEventListener('ended', () => {
      // وقت? تموم شد: show restart (سمت راست) و play به حالت شن?دن دوباره
      playButton.style.display = 'inline-block';
      playButton.textContent = 'شنيدن دوباره';
      playButton.disabled = false;
      stopButton.style.display = 'none';
      continueButton.style.display = 'none';
      restartButton.style.display = 'inline-block';
      pauseTime = 0;
    });

    // اطم?نان: همه‌? متن‌ها از ? فارس? استفاده کنند
    // (ا?ن کامنت صرفاً برا? اطلاع است؛ در کد بالا همه ?‌ها بصورت صح?ح وارد شده‌اند)
  </script>
</body>
</html>
